{% extends 'student_registration/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    <div class="row">
        <div class="col-md-6">{{form.std_code|as_crispy_field}}</div>
        <div class="col-md-6">{{form.address|as_crispy_field}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">{{form.phone|as_crispy_field}}</div>
        <div class="col-md-6">{{form.faculty|as_crispy_field}}</div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
</form>
{% endblock content %}
